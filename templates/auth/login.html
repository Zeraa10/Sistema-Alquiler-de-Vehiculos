{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <div class="card auth-card">
        <div class="card-header">
            <h2>游댏 Iniciar Sesi칩n</h2>
            <p>Accede con tu correo y contrase침a</p>
        </div>
        <div class="card-body">
            {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endif %}

            <form method="post" novalidate>
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Correo Electr칩nico</label>
                    <input type="email" name="username" id="username" placeholder="tu@correo.com" required>
                </div>

            <p><a href="{% url 'home' %}">Volver al inicio</a></p>
        </div>
    </div>
</div>

<style>
.form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 200px);
    padding: 20px;
}

.card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 400px;
    overflow: hidden;
}

.auth-card {
    border-top: 4px solid #667eea;
}

.card-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 30px 20px;
    text-align: center;
}

.card-header h2 {
    margin: 0 0 10px 0;
    font-size: 24px;
}

.card-header p {
    margin: 0;
    font-size: 14px;
    opacity: 0.9;
}

.card-body {
    padding: 30px 20px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-weight: bold;
    font-size: 14px;
}

.form-group input {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    transition: border-color 0.3s;
    box-sizing: border-box;
}

.form-group input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.alert {
    padding: 12px 16px;
    border-radius: 4px;
    margin-bottom: 20px;
    font-size: 14px;
}

.alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.btn-group {
    display: flex;
    gap: 10px;
}

.btn-group.center {
    justify-content: center;
}

.btn {
    padding: 12px 30px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
    text-decoration: none;
    display: inline-block;
}

.btn-primary {
    background-color: #667eea;
    color: white;
    width: 100%;
}

.btn-primary:hover {
    background-color: #5568d3;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
}

.card-footer {
    background-color: #f8f9fa;
    padding: 20px;
    text-align: center;
    border-top: 1px solid #ddd;
}

.card-footer p {
    margin: 10px 0;
    font-size: 14px;
}

.card-footer a {
    color: #667eea;
    text-decoration: none;
    font-weight: 500;
}

.card-footer a:hover {
    text-decoration: underline;
}

@media (max-width: 600px) {
    .card {
        max-width: 100%;
    }

    .card-header {
        padding: 20px 15px;
    }

    .card-body {
        padding: 20px 15px;
    }

    .card-footer {
        padding: 15px;
    }
}
</style>
{% endblock %}
